<head>
    <meta charset="UTF-8">

<body>
    <form method="get" onsubmit="return verifForm(this)">
        <p>
            Pseudo : <input type="text" name="pseudo" id="pseudo" onblur="verifPseudo(this)" required><br>
            E-mail : <input type="email" name="email" id="email" size="30" onblur="verifMAil(this)" required><br>
            Âge : <input type="text" name="age" id="age" size="2" onblur="verifAge(this)" required><br>
            <input type="button" value="Valider" id="button">
        </p>
    </form>

    <script>
        function surligne(champ, erreur) {
            if (erreur) {
                champ.style.backgroundColor = "#fba";
            } else {
                champ.style.backgroundColor = "";
            }
        }

        function verifPseudo(champ) {
            if (champ.value.length <= 2 || champ.value.length > 25) {
                surligne(champ, true);
                return false;
            } else {
                surligne(champ, false);
                return true;
            }
        }

        function verifMAil(champ) {
            var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;

            if (!regex.test(champ.value)) {
                surligne(champ, true);
                return false;
            } else {
                surligne(champ, false);
                return true;
            }
        }

        function verifAge(champ) {
            var age = parseInt(champ.value);
            if (isNaN(age) || age < 5 || age > 100) {
                surligne(champ, true);
                return false;
            } else {
                surligne(champ, false);
                return true;
            }
        }

        function verifForm(formulaire) {
            var pseudoOK = verifPseudo(formulaire.pseudo);
            var mailOK = verifMAil(formulaire.email);
            var ageOK = verifAge(formulaire.age);
            if (pseudoOK && mailOK && age) {
                return true;
            } else {
                alert("Veuillez remplir correctement tous les champs");
                return false;
            }
        }
        //document.getElementById("pseudo").addEventListener("blur", verifPseudo("pseudo"));
        //document.querySelector("#pseudo").addEventListener("blur", verifPseudo(this));


    </script>
</body>
